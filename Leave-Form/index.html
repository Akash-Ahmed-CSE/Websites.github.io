<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Leave Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/mobile-style.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <h1>FCI Group</h1>
                <p class="blue-text">Talisman Ltd.</p>
                <div class="card">
                <h1>Leave Form</h1>
                    <form class="form-card">

                <!-- Name live form and days -->

                        <div class="row justify-content-between text-left">
                            <div class="form-group col-lg-4 col-md-12col-sm-6 flex-column d-flex"> 
                                <label class="form-control-label px-3" id="textMessage">Name<span class="text-danger"> *</span></label> 
                                <input type="text" id="name" name="name" placeholder="Enter your Full Name">
                            </div>
                            <div class="form-group col-lg-3 col-md-12  col-sm-3 flex-column d-flex"> 
                                <label class="form-control-label px-3" id="textMessage">Live from<span class="text-danger"> *</span></label> 
                            
                                 <!-- Form code begins -->
                                 <form method="post">
                                    <div class="form-group"> <!-- Date input -->
                                      <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="date"/>
                                    </div>
                                   </form>
                                   <!-- Form code ends --> 
                                  
                                      
                            </div>
                            <div class="form-group col-lg-4 col-md-12 col-sm-3 flex-column d-flex"> 
                                <label class="form-control-label px-3" id="textMessage">Number of days?<span class="text-danger"> *</span></label> 
                                <input type="text" id="leave-form" name="leave-form" placeholder=""> 
                            </div>
                        </div>


                         <!-- Email adn phone number-->
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-lg-6 col-md-12  col-sm-6 flex-column d-flex"> 
                                <label class="form-control-label px-3" id="textMessage">Email<span class="text-danger"> *</span></label> 
                                <input type="text" id="email" name="email"> 
                            </div>
                            <div class="form-group  col-lg-6 col-md-12  col-sm-6 flex-column d-flex"> 
                                <label class="form-control-label px-3" id="textMessage">Phone number<span class="text-danger"> *</span></label> 
                                <input type="text" id="mob" name="mob"> 
                            </div>
                        </div>
                    
                         <!-- Name Reasons-->
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-lg-6 col-md-12 col-sm-6 flex-column d-flex"> 
                                <label class="form-control-label px-3" id="textMessage">Select reason<span class="text-danger"> *</span></label>
                                <select multiple class="form-control" id="exampleFormControlSelect2">
                                    <option>Personal Issue</option>
                                    <option>Family Reason</option>
                                    <option>Illnesss</option>
                                    <option>Going out</option>
                                    <option>Others</option>
                                  </select>   

                            </div>
                            <div class="form-group col-lg-6 col-md-12 col-sm-6 flex-column d-flex "> 
                                <div class="row justify-content-between text-left">
                                    <label class="form-control-label px-3" id="textMessage">Write Your Reason</label>
                                    <textarea id="form_message" name="message" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea>
                            </div>                                       
                            </div>

                        </div>                               
                            
                            <div class="form-group col-lg-6 col-md-12 col-sm-12 flex-column justify-content-center" id="table">
                                
                                    
                                  
                                  
                        </div>
                            <div class="row justify-content-center">
                                <div class="form-group col-sm-2"> <button id="btn1" type="button" class="btn btn-danger">Calcel</button> </div>
                                <div class="form-group col-sm-4"> <button id="btn2" type="button" class="btn btn-warning">My Leave Status</button> </div>
                                <div class="form-group col-sm-2"> <button id="btn3" type="button" class="btn btn-primary">Save</button> </div>
                            </div>  <p id="changeText"></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>	



</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script src="script.js"></script>







</html>
