<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Javascript on Steriod</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class = "btn btn-primary" onclick="ageIndays()">Click me </button>
            </div>
            
            <div>
                <button class = "btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

   <div class="container-2">
       <h2>Challenge 2: Cat Generator</h2>
       <button class="btn btn-success" id="cat-generater" onclick="GebereteCat()">Generate Cat</button>
       <button class="'btn btn-danger" id="remove" onclick="RemoveCat()">Remove</button>
       <div class="flex-box-contaienr-2" id="flex-cat-gen">
           <img src="static/image/cat-chat.gif" alt="">
       </div>
   </div>
    


<div class="container-3"> 
    <h2>Challenge: Rock Paper Scissor</h2>
    <div id="flex-box-01"></div>
    <div class="flex-box-rps" id="flex-box-div">
        <img id="rock" src="static/image/rock.jpg" height="150" width="150" alt="" onclick="rpsGame(this)">
        <img id="paper" src="static/image/paper.jpg" height="150" width="150" alt="" onclick="rpsGame(this)">
        <img id="scissors" src="static/image/scissors.png" height="150" width="150" alt="" onclick="rpsGame(this)">
    </div>
</div>



<div class="container-4">
    <h2 id="change-my-color"> Challenge 4: Change the Color of All Buttorns</h2>
    <div class="flex-box-pick-color">
        <form action="">
            <select name="backdrop" id="background" onchange="buttonClorChaange(this)">
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>    
            </select>
        </form>
        <button class="btn btn-primary">Wee!</button>
        <button class="btn btn-danger">Yahoo!!</button>
        <button class="btn btn-warning">Google!</button>
        <button class="btn btn-success">Facebook!</button>
    </div>
</div>

<div class="container-5">
    <h2>Challenger 5: BlackJack</h2>
    <h3><span id="blackjack-result">Let's play</span></h3>
    <div class="flex-blackjack-row-1">
        <div id="your-box">
            <h2>You: <span id="your-blackjack-reuslt">0</span></h2>
        </div>
        <div id="dealer-box">
            <h2>Dealer: <span id="dealer-blackjack-reuslt">0</span></h2>
        </div>
    </div>
    <div class="flex-blackjack-row-2">
        <div>
            <button class="btn btn-primary mr-2" id="blackjack-hit-button">Hit</button>
            <button class="btn btn-warning mr-2" id="blackjack-stand-button">Stand</button>
            <button class="btn btn-danger mr" id="blackjack-deal-button">Deal</button>
        </div>
    </div>
    <div class="flex-blackjack-row-3">
        <table>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>
            <tr>
                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
            </tr>
        </table>
    </div>
</div>
    <script src="static/js/script.js"></script>
</body>
</html>
